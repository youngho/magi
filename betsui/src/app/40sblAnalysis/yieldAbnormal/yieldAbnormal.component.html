<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <sa-widgets-grid>
        <!-- row start -->
        <div class="row">
            <!-- NEW WIDGET START -->
            <article class="col-sm-12 col-md-12 col-lg-12">
                <!-- Widget ID (each widget will need unique ID)-->
                <sa-widget [colorbutton]="false" [editbutton]="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-eye"></i> </span>
                        <h2>Yield Abnormal Retrieve</h2>
                    </header>
                    <!-- widget div-->
                    <div>
                        <!-- widget content -->
                        <div class="widget-body">
                            <div class="form-horizontal">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">{{'Date From'|i18n}}</label>
                                        <div class="col-md-2">
                                            <ui-date-picker (selectedText)="onSelectDateFrom($event)"></ui-date-picker>
                                        </div>
                                        <label class="col-md-2 control-label">{{'Date to'|i18n}}</label>
                                        <div class="col-md-2">
                                            <ui-date-picker (selectedText)="onSelectDateTo($event)"></ui-date-picker>
                                        </div>
                                        <label class="col-md-2 control-label">{{'sblMode'|i18n}}</label>
                                        <div class="col-md-2">
                                            <!--<input class="form-control" type="text" [(ngModel)]="data.sblMode">-->

                                            <label class="select">
                                                <select class="input-sm" [(ngModel)]="data.sblMode">
                                                    <option value="sblYieldResult">SBL_YIELD_RESULT</option>
                                                    <option value="sblBin1Result">SBL_BIN1_RESULT</option>
                                                    <option value="sblBin2Result">SBL_BIN2_RESULT</option>
                                                    <option value="sblBin3Result">SBL_BIN3_RESULT</option>
                                                    <option value="sblBin4Result">SBL_BIN4_RESULT</option>
                                                    <option value="sblBin5Result">SBL_BIN5_RESULT</option>
                                                    <option value="sblBin6Result">SBL_BIN6_RESULT</option>
                                                    <option value="sblBin7Result">SBL_BIN7_RESULT</option>
                                                    <option value="sblBin8Result">SBL_BIN8_RESULT</option>
                                                    <option value="sblBin9Result">SBL_BIN9_RESULT</option>
                                                    <option value="all">ALL</option>
                                                </select> <i></i>
                                            </label>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">{{'Part Number'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="Part Number" type="text"
                                                   [(ngModel)]="data.partNumber">
                                        </div>

                                        <label class="col-md-2 control-label">{{'Process Code'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="Process Code" type="text"
                                                   [(ngModel)]="data.processCode">
                                        </div>

                                        <label class="col-md-2 control-label">{{'Tester Model'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="Tester Model" type="text"
                                                   [(ngModel)]="data.testerModel">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">{{'testerNumber'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="{{'testerNumber'|i18n}}" type="text"
                                                   [(ngModel)]="data.testerNumber">
                                        </div>
                                        <label class="col-md-2 control-label">{{'Tester Head'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="Tester Head" type="text"
                                                   [(ngModel)]="data.head">
                                        </div>
                                        <label class="col-md-2 control-label">{{'Tester Counter'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="OP_BIN" type="text"
                                                   [(ngModel)]="data.testCounter">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">{{'Lot ID'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="Lot ID" type="text"
                                                   [(ngModel)]="data.lotId">
                                        </div>
                                        <label class="col-md-2 control-label">{{'mainProgramName'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="{{'mainProgramName'|i18n}}" type="text"
                                                   [(ngModel)]="data.mainProgramName">
                                        </div>
                                        <label class="col-md-2 control-label">{{'boardId'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="{{'boardId'|i18n}}" type="text"
                                                   [(ngModel)]="data.boardId">
                                        </div>
                                    </div>
                                </fieldset>
                                <!--Retest Skip 기준 end-->
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button class="btn btn-default" (click)="resetForm()">
                                                {{'reset'|i18n}}
                                            </button>
                                            <button (click)="saveLastTableForm()" class="btn btn-primary">
                                                <i class="fa fa-search"></i>
                                                {{'retrieve'|i18n}}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end widget content -->
                    </div>
                    <!-- end widget div -->
                </sa-widget>
                <!-- end widget -->
                <dynamic-component [componentData]="componentData"></dynamic-component>
            </article>
            <!-- WIDGET END -->
        </div>
        <!-- row end-->
    </sa-widgets-grid>
    <!-- end widget grid -->
</div>
