<!-- MAIN CONTENT -->
<div id="content">
    <!--    <div class="row">
            <sa-big-breadcrumbs [items]="['Forms', 'Form Elements']" icon="pencil-square-o" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
        </div>-->


    <!-- widget grid -->
    <sa-widgets-grid>

        <!-- row start -->
        <div class="row">

            <!-- NEW WIDGET START -->
            <article class="col-sm-12 col-md-12 col-lg-12">

                <!-- Widget ID (each widget will need unique ID)-->
                <sa-widget [colorbutton]="false" [editbutton]="false">
                    <!-- widget options:
                    usage: <sa-widget [editbutton]="false">

                    [colorbutton]="false"
                    [editbutton]="false"
                    [togglebutton]="false"
                    [deletebutton]="false"
                    [fullscreenbutton]="false"
                    [custombutton]="false"
                    [collapsed]="true"
                    [sortable]="false"

                    -->
                    <header>
                        <span class="widget-icon"> <i class="fa fa-eye"></i> </span>
                        <h2>LOT YIELD Retrieve</h2>

                    </header>

                    <!-- widget div-->
                    <div>

                        <!-- widget content -->
                        <div class="widget-body">

                            <div class="form-horizontal">

                                <fieldset>
                                    <!--<legend>Last TABLED efault Form Elements</legend>-->


                                    <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
                                         aria-hidden="true">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                    <h4 class="modal-title">Large modal</h4>
                                                </div>
                                                <div class="modal-body">

                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="form-group">
                                                                <input type="text" class="form-control" placeholder="Title" required>
                                                            </div>
                                                            <div class="form-group">
                                                                <textarea class="form-control" placeholder="Content" rows="5" required></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="category"> Category</label>
                                                                <select class="form-control" id="category">
                                                                    <option>Articles</option>
                                                                    <option>Tutorials</option>
                                                                    <option>Freebies</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="tags"> Tags</label>
                                                                <input type="text" class="form-control" id="tags" placeholder="Tags">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="well well-sm well-primary">
                                                                <form class="form form-inline " role="form">
                                                                    <div class="form-group">
                                                                        <input type="text" class="form-control" value="" placeholder="Date" required>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <select class="form-control">
                                                                            <option>Draft</option>
                                                                            <option>Published</option>
                                                                        </select>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <button type="submit" class="btn btn-success btn-sm">
                                                                            <span class="glyphicon glyphicon-floppy-disk"></span> Save
                                                                        </button>
                                                                        <button type="button" class="btn btn-default btn-sm">
                                                                            <span class="glyphicon glyphicon-eye-open"></span> Preview
                                                                        </button>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" (click)="lgModal.hide()">
                                                        Cancel
                                                    </button>
                                                    <button type="button" class="btn btn-primary">
                                                        Post Article
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>






<!--
                                    <div class="form-group">
                                        <label class="col-md-1 control-label">{{'Search Start Date'|i18n}}</label>

                                        <button class="btn btn-primary btn-lg" (click)="lgModal.show()">
                                            Launch demo modal
                                        </button>


                                        <ui-date-picker (selectedText)="onSelectSysStartDate($event)"></ui-date-picker>


                                        <label class="col-md-1 control-label">{{'Search End Date'|i18n}}</label>
                                        <div class="col-md-2">
                                            <div class="input-group">
                                                <input class="form-control" id="to" [saUiDatepicker]="{
                                    dateFormat: 'dd/mm/yy',
                                    defaultDate: '+1w',
                                    changesMonth: true,
                                    numberOfMonth: 3,
                                    minRestrict: '#to'
                                 }"
                                                       type="text" placeholder="To" [(ngModel)]="data.sysDateEnd">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
-->


                                    <div class="form-group">
                                        <label class="col-md-1 control-label">{{'Part Number'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="Part Number" type="text"
                                                   [(ngModel)]="data.partnumberName">
                                        </div>

                                        <label class="col-md-1 control-label">{{'Lot Number'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="Lot Number" type="text"
                                                   [(ngModel)]="data.lotNumber">
                                        </div>

                                        <label class="col-md-1 control-label">{{'Process Code'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="Process Code" type="text"
                                                   [(ngModel)]="data.processName">
                                        </div>

                                        <label class="col-md-1 control-label">{{'Test Counter'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="Test Counter" type="text"
                                                   [(ngModel)]="data.testCount">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-1 control-label">{{'Tester'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="Tester" type="text"
                                                   [(ngModel)]="data.testerName">
                                        </div>

                                        <label class="col-md-1 control-label">{{'Tester Head'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="Tester Head" type="text"
                                                   [(ngModel)]="data.testerHead">
                                        </div>

                                        <label class="col-md-1 control-label">{{'BIN Select'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="BIN Select" type="text">
                                        </div>
                                    </div>
                                </fieldset>
                                <!--Retest Skip 기준 end-->
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button (click)="saveLastTableForm()" class="btn btn-primary">
                                                <i class="fa fa-save"></i>
                                                검색
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <!-- end widget content -->

                    </div>
                    <!-- end widget div -->

                </sa-widget>
                <!-- end widget -->
                <dynamic-component [componentData]="componentData"></dynamic-component>
            </article>
            <!-- WIDGET END -->


        </div>

        <!-- row end-->


    </sa-widgets-grid>
    <!-- end widget grid -->


</div>
