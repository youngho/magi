<!-- MAIN CONTENT -->
<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Forms', 'Form Elements']" icon="pencil-square-o" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    </div>


    <!-- widget grid -->
    <sa-widgets-grid>

        <!-- row start -->
        <div class="row">

            <!-- NEW WIDGET START -->
            <article class="col-sm-12 col-md-12 col-lg-6">

                <!-- Widget ID (each widget will need unique ID)-->
                <sa-widget [colorbutton]="false" [editbutton]="false">
                    <!-- widget options:
                    usage: <sa-widget [editbutton]="false">

                    [colorbutton]="false"
                    [editbutton]="false"
                    [togglebutton]="false"
                    [deletebutton]="false"
                    [fullscreenbutton]="false"
                    [custombutton]="false"
                    [collapsed]="true"
                    [sortable]="false"

                    -->
                    <header>
                        <span class="widget-icon"> <i class="fa fa-eye"></i> </span>
                        <h2>Default Elements</h2>

                    </header>

                    <!-- widget div-->
                    <div>

                        <!-- widget content -->
                        <div class="widget-body">

                            <div class="form-horizontal">

                                <fieldset>
                                    <legend>Last TABLED efault Form Elements</legend>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">{{'TESTER'|i18n}}</label>
                                        <div class="col-md-10">
                                            <input class="form-control" placeholder="Default Text Field" type="text" name="operator" [(ngModel)]="data.operator">
                                        </div>
                                    </div>
                                    <!--
                                                                        <div class="form-group">
                                                                            <label class="col-md-2 control-label">{{'MAINPGM'|i18n}}</label>
                                                                            <div class="col-md-10">
                                                                                <input class="form-control" placeholder="Default Text Field" type="text" [(ngModel)]="mainPgm">
                                                                            </div>
                                                                        </div>
                                    -->
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">{{'PARTNUMBER'|i18n}}</label>
                                        <div class="col-md-10">
                                            <input class="form-control" placeholder="Default Text Field" type="text" [(ngModel)]="data.partnumber">
                                        </div>
                                    </div>
                                    <!--
                                                                        <div class="form-group">
                                                                            <label class="col-md-2 control-label">{{'PROCESS'|i18n}}</label>
                                                                            <div class="col-md-10">
                                                                                <input class="form-control" placeholder="Default Text Field" type="text" [(ngModel)]="process">
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="col-md-2 control-label">{{'SYSDATESTART'|i18n}}</label>
                                                                            <div class="col-md-10">
                                                                                <input class="form-control" placeholder="Default Text Field" type="text" [(ngModel)]="sysDateStart">
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="col-md-2 control-label">{{'SYSDATEEND'|i18n}}</label>
                                                                            <div class="col-md-10">
                                                                                <input class="form-control" placeholder="Default Text Field" type="text" [(ngModel)]="sysDateEnd">
                                                                            </div>
                                                                        </div>
                                    -->
                                </fieldset>
                                <!--Retest Skip 기준 end-->
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button class="btn btn-default">
                                                Cancel
                                            </button>
                                            <button (click)="saveLastTableForm()" class="btn btn-primary">
                                                <i class="fa fa-save"></i>
                                                검색
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <!-- end widget content -->

                    </div>
                    <!-- end widget div -->

                </sa-widget>
                <!-- end widget -->

            </article>
            <!-- WIDGET END -->


        </div>

        <!-- row end-->


    </sa-widgets-grid>
    <!-- end widget grid -->


</div>
