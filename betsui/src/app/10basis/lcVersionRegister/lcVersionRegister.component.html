{{diagnostic}}
<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <sa-widgets-grid>
        <!-- row start -->
        <div class="row">
            <!-- NEW WIDGET START -->
            <article class="col-sm-12 col-md-12 col-lg-12">
                <!-- Widget ID (each widget will need unique ID)-->
                <sa-widget [colorbutton]="false" [editbutton]="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-eye"></i> </span>
                        <h2>LC Version Register</h2>
                    </header>
                    <!-- widget div-->
                    <div>
                        <!-- widget content -->
                        <div class="widget-body">
                            <form class="form-horizontal" #tableForm="ngForm" (ngSubmit)="saveForm()"
                                  [saUiValidate]="validationOptions" novalidate="novalidate">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">{{'testerModel'|i18n}}<sup><span class="txt-color-red">*</span></sup></label>

                                        <div class="col-md-2">
                                            <input type="text" class="form-control" id="testerModel" name="testerModel" placeholder="" [(ngModel)]="lcVersionRegister.testerModel" required>
                                        </div>
                                        <label class="col-md-2 control-label">{{'version'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control" id="version" name="version" placeholder="" [(ngModel)]="lcVersionRegister.lcVersion">
                                        </div>
                                        <label class="col-md-2 control-label">{{'why'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control" id="why" name="why" placeholder="" [(ngModel)]="lcVersionRegister.changeWhy">
                                        </div>
                                    </div>
                                </fieldset>
                                <!--Retest Skip 기준 end-->
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button class="btn btn-primary" type="submit">
                                                <i class="fa fa-save"></i>
                                                Save
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <button class="btn btn-default" (click)="resetForm()">
                                {{'reset'|i18n}}
                            </button>
                        </div>
                        <!-- end widget content -->
                    </div>
                    <!-- end widget div -->
                </sa-widget>
                <!-- end widget -->
            </article>
            <!-- WIDGET END -->
        </div>
        <!-- row end-->
    </sa-widgets-grid>
    <!-- end widget grid -->
</div>
