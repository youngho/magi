<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <sa-widgets-grid>
        <!-- row start -->
        <div class="row">
            <!-- NEW WIDGET START -->
            <article class="col-sm-12 col-md-12 col-lg-12">
                <!-- Widget ID (each widget will need unique ID)-->
                <sa-widget [colorbutton]="false" [editbutton]="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-eye"></i> </span>
                        <h2>Program Register Retrieve</h2>
                        {{errorMessage}}
                    </header>
                    <!-- widget div-->
                    <div>
                        <!-- widget content -->
                        <div class="widget-body">
                            <div class="form-horizontal">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-1 control-label">{{'testerModel'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="Tester Model" type="text" [(ngModel)]="programRegister.testerModel">
                                        </div>
                                        <label class="col-md-1 control-label">{{'partNumber'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="Part Number" type="text" [(ngModel)]="programRegister.partNumber">
                                        </div>
                                        <label class="col-md-1 control-label">{{'Process Code'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="Process Code" type="text" [(ngModel)]="programRegister.processCode">
                                        </div>
                                    </div>
                                </fieldset>
                                <!--Retest Skip 기준 end-->
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button (click)="saveLastTableForm()" class="btn btn-primary">
                                                <i class="fa fa-search"></i>
                                                {{'Retrieve'|i18n}}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end widget content -->
                    </div>
                    <!-- end widget div -->
                </sa-widget>
                <!-- end widget -->
                <dynamic-component [componentData]="componentData"></dynamic-component>
            </article>
            <!-- WIDGET END -->
        </div>
        <!-- row end-->
    </sa-widgets-grid>
    <!-- end widget grid -->
</div>


<!--POP UP Modal dialog Stat-->
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Program register</h4>
            </div>
            <form class="form-horizontal" #tableForm="ngForm" (ngSubmit)="saveForm()" [saUiValidate]="validationOptions" novalidate="novalidate" >
                <fieldset>
                    <!--<legend>Last TABLED efault Form Elements</legend>-->
                    <div class="form-group">
                        <label class="col-md-2 control-label">{{'partNumber'|i18n}}<sup><span
                                class="txt-color-red">*</span></sup></label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="partNumber" name="partNumber"
                                   placeholder="" [(ngModel)]="programRegister.partNumber" required>
                        </div>
                        <!--
                                                                <div [hidden]="partNumber.valid || partNumber.pristine" class="alert alert-danger">
                                                                    partNumber is required
                                                                </div>
                        -->
                        <label class="col-md-2 control-label">{{'processCode'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="processCode" name="processCode"
                                   placeholder="" [(ngModel)]="programRegister.processCode">
                        </div>
                        <label class="col-md-2 control-label">{{'product'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="product" name="product"
                                   placeholder="" [(ngModel)]="programRegister.product">
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">{{'packageType'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="packageType" name="packageType"
                                   placeholder="" [(ngModel)]="programRegister.packageType">
                        </div>

                        <label class="col-md-2 control-label">{{'temperature'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="number" class="form-control" id="temperature"
                                   name="temperature" placeholder=""
                                   [(ngModel)]="programRegister.temperature">
                        </div>
                        <label class="col-md-2 control-label">{{'customer'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="customer" name="customer"
                                   placeholder="" [(ngModel)]="programRegister.customer">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">{{'temperatureGuard'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="temperatureGuard"
                                   name="temperatureGuard" placeholder=""
                                   [(ngModel)]="programRegister.temperatureGuard">
                        </div>
                        <label class="col-md-2 control-label">{{'sblYieldLimit'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="sblYieldLimit"
                                   name="sblYieldLimit" placeholder=""
                                   [(ngModel)]="programRegister.sblYieldLimit">
                        </div>

                        <label class="col-md-2 control-label">{{'mainProgramName'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" maxlength="30" class="form-control" id="mainProgramName"
                                   name="mainProgramName" placeholder=""
                                   [(ngModel)]="programRegister.mainProgramName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">{{'sblSubbinALimitCount'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="sblSubBinaLimitCount"
                                   name="sblSubBinaLimitCount" placeholder=""
                                   [(ngModel)]="programRegister.sblSubBinaLimitCount">
                        </div>
                        <label class="col-md-2 control-label">{{'fab'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="fab" name="fab"
                                   placeholder="" [(ngModel)]="programRegister.fab">
                        </div>
                        <label class="col-md-2 control-label">{{'sblSubBinaLimitLimit'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="sblSubBinaLimitLimit"
                                   name="sblSubBinaLimitLimit" placeholder=""
                                   [(ngModel)]="programRegister.sblSubBinaLimitLimit">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">{{'grade'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="grade" name="grade"
                                   placeholder="" [(ngModel)]="programRegister.grade">
                        </div>
                        <label class="col-md-2 control-label">{{'sblSubbinBLimitCount'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="sblSubBinbLimitCount"
                                   name="sblSubBinbLimitCount" placeholder=""
                                   [(ngModel)]="programRegister.sblSubBinbLimitCount">
                        </div>
                        <label class="col-md-2 control-label">{{'firmwareName'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="firmwareName"
                                   name="firmwareName" placeholder=""
                                   [(ngModel)]="programRegister.firmwareName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">{{'sblSubBinbLimitLimit'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="sblSubBinbLimitLimit"
                                   name="sblSubBinbLimitLimit" sblSubBinbLimitLimit=""
                                   [(ngModel)]="programRegister.sblSubBinbLimitLimit">
                        </div>
                        <label class="col-md-2 control-label">{{'firmwareVersion'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="firmwareVersion"
                                   name="firmwareVersion" placeholder=""
                                   [(ngModel)]="programRegister.firmwareVersion">
                        </div>
                        <label class="col-md-2 control-label">{{'sblBin9Count '|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="sblBin9Count"
                                   name="sblBin9Count" placeholder=""
                                   [(ngModel)]="programRegister.sblBin9Counter">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">{{'testerModel'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="testerModel" name="testerModel"
                                   placeholder="" [(ngModel)]="programRegister.testerModel">
                        </div>
                        <label class="col-md-2 control-label">{{'sblBin9Limit'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="sblBin9Limit"
                                   name="sblBin9Limit" placeholder=""
                                   [(ngModel)]="programRegister.sblBin9Limit">
                        </div>

                        <label class="col-md-2 control-label">{{'testerOsVersion'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="testerOsVersion"
                                   name="testerOsVersion" placeholder=""
                                   [(ngModel)]="programRegister.testerOsVersion">

                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">{{'dutMap '|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="dutMap" name="dutMap"
                                   placeholder="" [(ngModel)]="programRegister.dutMap">
                        </div>
                        <label class="col-md-2 control-label">{{'programVersion'|i18n}}</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="programVersion"
                                   name="programVersion" placeholder=""
                                   [(ngModel)]="programRegister.programVersion">
                        </div>

                        <label class="col-md-2 control-label">{{'programDirectory'|i18n}}</label>

                            <input type="text" class="form-control" id="programDirectory"
                                   name="programDirectory" placeholder=""
                                   [(ngModel)]="programRegister.programDirectory">
                        </div>
                    </div>

                    <!--FunctionKey Group-->
                    <div class="form-group">
                        <label class="col-md-2 control-label">FUNCTION KEY</label>
                        <div class="col-md-10">
                            <label class="col-md-2 checkbox-inline">
                                <input type="checkbox" class="checkbox style-3" id="functionKey1"
                                       name="functionKey1" [(ngModel)]="programRegister.functionKey1">
                                <span>{{'functionKey1'|i18n}}</span>
                            </label>
                            <label class="col-md-2 checkbox-inline">
                                <input type="checkbox" class="checkbox style-3" id="functionKey2"
                                       name="functionKey2" [(ngModel)]="programRegister.functionKey2">
                                <span>{{'functionKey2'|i18n}}</span>
                            </label>
                            <label class="col-md-2 checkbox-inline">
                                <input type="checkbox" class="checkbox style-3" id="functionKey3"
                                       name="functionKey3" [(ngModel)]="programRegister.functionKey3">
                                <span>{{'functionKey3'|i18n}}</span>
                            </label>
                            <label class="col-md-2 checkbox-inline">
                                <input type="checkbox" class="checkbox style-3" id="functionKey4"
                                       name="functionKey4" [(ngModel)]="programRegister.functionKey4">
                                <span>{{'functionKey4'|i18n}}</span>
                            </label>
                            <label class="col-md-2 checkbox-inline">
                                <input type="checkbox" class="checkbox style-3" id="functionKey5"
                                       name="functionKey5" [(ngModel)]="programRegister.functionKey5">
                                <span>{{'functionKey5'|i18n}}</span>
                            </label>
                        </div>
                        <div class="col-md-offset-2 col-md-10">

                            <label class="col-md-2 checkbox-inline">
                                <input type="checkbox" class="checkbox style-3" id="functionKey6"
                                       name="functionKey6" [(ngModel)]="programRegister.functionKey6">
                                <span>{{'functionKey6'|i18n}}</span>
                            </label>
                            <label class="col-md-2 checkbox-inline">

                                <span>{{'functionKey7'|i18n}}</span>
                            </label>
                            <label class="col-md-2 checkbox-inline">

                                       name="functionKey8" [(ngModel)]="programRegister.functionKey8">
                                <span>{{'functionKey8'|i18n}}</span>
                            </label>
                            <label class="col-md-2 checkbox-inline">
                                <input type="checkbox" class="checkbox style-3" id="functionKey9"

                                <span>{{'functionKey9'|i18n}}</span>
                            </label>
                            <label class="col-md-2 checkbox-inline">
                                <input type="checkbox" class="checkbox style-3" id="functionKey10"

                            </label>
                        </div>
                        <div class="col-md-offset-2 col-md-10">

                                <span>{{'functionKey11'|i18n}}</span>
                            </label>
                            <label class="col-md-2 checkbox-inline">
                                <input type="checkbox" class="checkbox style-3" id="functionKey12"
                                       name="functionKey12" [(ngModel)]="programRegister.functionKey12">
                                <span>{{'functionKey12'|i18n}}</span>
                            </label>
                            <label class="col-md-2 checkbox-inline">
                                <input type="checkbox" class="checkbox style-3" id="functionKey13"
                                       name="functionKey13" [(ngModel)]="programRegister.functionKey13">
                                <span>{{'functionKey13'|i18n}}</span>
                            </label>
                            <label class="col-md-2 checkbox-inline">
                                <input type="checkbox" class="checkbox style-3" id="functionKey14"
                                       name="functionKey14" [(ngModel)]="programRegister.functionKey14">
                                <span>{{'functionKey14'|i18n}}</span>
                            </label>
                            <label class="col-md-2 checkbox-inline">
                                <input type="checkbox" class="checkbox style-3" id="functionKey15"
                                       name="functionKey15" [(ngModel)]="programRegister.functionKey15">
                                <span>{{'functionKey15'|i18n}}</span>
                            </label>
                        </div>
                        <div class="col-md-offset-2 col-md-10">
                            <label class="col-md-2 checkbox-inline">
                                <input type="checkbox" class="checkbox style-3" id="functionKey16"
                                       name="functionKey16" [(ngModel)]="programRegister.functionKey16">
                                <span>{{'functionKey16'|i18n}}</span>
                            </label>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">BIN DESCRIPTION</label>
                        <div class="col-md-10">
                            <label class="col-md-2 checkbox-inline">
                                <input type="checkbox" class="checkbox style-3" id="binDescription1"
                                       name="binDescription1"
                                       [(ngModel)]="programRegister.binDescription1">
                                <span>{{'binDescription1'|i18n}}</span>
                            </label>
                            <label class="col-md-2 checkbox-inline">
                                <input type="checkbox" class="checkbox style-3" id="binDescription2"
                                       name="binDescription2"
                                       [(ngModel)]="programRegister.binDescription2">
                                <span>{{'binDescription2'|i18n}}</span>
                            </label>
                            <label class="col-md-2 checkbox-inline">
                                <input type="checkbox" class="checkbox style-3" id="binDescription3"
                                       name="binDescription3"
                                       [(ngModel)]="programRegister.binDescription3">
                                <span>{{'binDescription3'|i18n}}</span>
                            </label>
                            <label class="col-md-2 checkbox-inline">
                                <input type="checkbox" class="checkbox style-3" id="binDescription4"
                                       name="binDescription4"
                                       [(ngModel)]="programRegister.binDescription4">
                                <span>{{'binDescription4'|i18n}}</span>
                            </label>
                            <label class="col-md-2 checkbox-inline">
                                <input type="checkbox" class="checkbox style-3" id="binDescription5"
                                       name="binDescription5"
                                       [(ngModel)]="programRegister.binDescription5">
                                <span>{{'binDescription5'|i18n}}</span>
                            </label>
                        </div>
                        <div class="col-md-offset-2 col-md-10">
                            <label class="col-md-2 checkbox-inline">
                                <input type="checkbox" class="checkbox style-3" id="binDescription6"
                                       name="binDescription6"
                                       [(ngModel)]="programRegister.binDescription6">

                            <label class="col-md-2 checkbox-inline">

                <div class="form-actions">

                            </button>

            </form>
        </div>
    </div>
</div>
