<div id="content">

    <!-- widget grid -->
    <sa-widgets-grid>

        <!-- row start -->
        <div class="row">

            <!-- NEW WIDGET START -->
            <article class="col-sm-12 col-md-12 col-lg-12">

                    usage: <sa-widget [editbutton]="false">

                    <header>
                        <span class="widget-icon"> <i class="fa fa-eye"></i> </span>
                        <h2>Program register retrieve</h2>

                                            <div class="modal-content">

                                                    </button>
                                                    <h4 class="modal-title">Program register</h4>
                                                </div>

                                                                <div class="col-md-2">
                                                                    <input class="form-control" placeholder="" type="text" formControlName="product">
                                                                </div>

                                                                <label class="col-md-1 control-label">{{'partNumber'|i18n}}</label>
                                                                <div class="col-md-2">
                                                                    <input class="form-control" placeholder="" type="text" formControlName="partNumber">

                                                                </div>
                                                            </div>

                                                                </div>

                                                                </div>
                                                                <label class="col-md-1 control-label">{{'temperature'|i18n}}</label>

                                                                    <input class="form-control" placeholder="" type="text" formControlName="temperature">

                                                            </div>

                                                            <div class="form-group">

                                                                    <input class="form-control" placeholder="" type="text" formControlName="grade">

                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default" (click)="lgModal.hide()">

                                            </div>
                                        </div>

                                    <p class="text-danger">You clicked on: <strong>{{ message }}</strong></p>

                                    <div class="form-group">
                                        <label class="col-md-1 control-label">{{'Date From'|i18n}}</label>
                                        <div class="col-md-2">
                                            <ui-date-picker (selectedText)="onSelectDateFrom($event)"></ui-date-picker>
                                        </div>
                                        <label class="col-md-1 control-label">{{'Date to'|i18n}}</label>
                                        <div class="col-md-2">
                                            <ui-date-picker (selectedText)="onSelectDateTo($event)"></ui-date-picker>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-md-1 control-label">{{'Tester Model'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="Tester Model" type="text" [(ngModel)]="data.testerModel">
                                        </div>

                                        <label class="col-md-1 control-label">{{'Part Number'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="partNumber" type="text" [(ngModel)]="data.partNumber">
                                        </div>

                                        <label class="col-md-1 control-label">{{'Process Code'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="Process Code" type="text" [(ngModel)]="data.processCode">
                                        </div>

                                        <label class="col-md-1 control-label">{{'Parallel'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="Parallel" type="text" [(ngModel)]="data.parallel">
                                        </div>
                                    </div>

                                        <label class="col-md-1 control-label">{{'Tester'|i18n}}</label>

                                            <input class="form-control" placeholder="Main Program Name" type="text" [(ngModel)]="data.mainProgramName">
                                        </div>

                                        <label class="col-md-1 control-label">{{'SBL Yield Limit'|i18n}}</label>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="SBL Yield Limit" type="text" [(ngModel)]="data.sblYieldLimit">
                                        </div>


                                    </div>

                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button (click)="saveLastTableForm()" class="btn btn-primary">
                                                <i class="fa fa-save"></i>
                                                {{'Retrieve'|i18n}}
                                            </button>
                                        </div>
                                    </div>
                                </div>

                        <!-- end widget content -->

                    </div>
                    <!-- end widget div -->

                </sa-widget>
                <!-- end widget -->
                <dynamic-component [componentData]="componentData"></dynamic-component>


            </article>
            <!-- WIDGET END -->


        </div>

        <!-- row end-->


    </sa-widgets-grid>

</div>
