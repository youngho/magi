<div id="content">
    <sa-widgets-grid>
        <div class="row">
            <article class="col-sm-12">
                <sa-widget
                        [togglebutton]="false"
                        [editbutton]="false"
                        [fullscreenbutton]="false"
                        [colorbutton]="false"
                        [deletebutton]="false" saSparklineContainer saEasyPieChartContainer>

                    <header>
                    <span class="widget-icon">
                        <i class="glyphicon glyphicon-stats txt-color-darken"></i> </span>

                        <h2>Yield of Days </h2>

                        <ul class="nav nav-tabs pull-right in" id="myTab">
                            <li class="active">
                                <a data-toggle="tab" href="#s1"><i class="fa fa-clock-o"></i> <span class="hidden-mobile hidden-tablet">Yield</span></a>
                            </li>

<!--
                            <li>
                                <a data-toggle="tab" href="#s2"><i class="fa fa-table"></i> <span class="hidden-mobile hidden-tablet">Month</span></a>
                            </li>
-->
                        </ul>
                    </header>

                    <div class="no-padding">

                        <div class="widget-body">

                            <div id="myTabContent" class="tab-content">

                                <nvd3 [options]="options" [data]="data" class="tab-pane fade active in padding-10 no-padding-bottom" id="s1"></nvd3>
                                <!--<nvd3 [options]="options" [data]="data" class="tab-pane fade" id="s2"></nvd3>-->

                                <!--<nvd3 [options]="options2" [data]="data2" class="tab-pane fade" id="s2"></nvd3>-->


                            </div>

                        </div>

                    </div>

                </sa-widget>
            </article>
        </div>
        <div class="row">
            <article class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <sa-widget [editbutton]="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>

                        <h2>Bar Chart</h2>
                    </header>

                    <div>
                        <div class="widget-body ">
                            <!--<nvd3 [options]="options2" [data]="data2"></nvd3>-->
                            <sa-flot-chart [data]="flotData.barChartData"
                                           [options]="flotExamples.barChartDemoOptions" ></sa-flot-chart>
                        </div>
                    </div>
                </sa-widget>
            </article>
            <article class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <sa-widget [editbutton]="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>

                        <h2>Product Chart</h2>
                    </header>

                    <div>
                        <div class="widget-body ">
                            <nvd3 [options]="optionPie" [data]="dataPie"></nvd3>
                        </div>
                    </div>
                </sa-widget>
            </article>
        </div>

    </sa-widgets-grid>
</div>
