<wj-flex-chart class="chart" style="display:block;height:200px;"
               #chartDetail
               [chartType]="'Scatter'"
               [itemsSource]="chartDataDetail"
               [bindingX]="'endTime'">
    <wj-flex-chart-axis [wjProperty]="'axisX'" [axisLine]="true"
                        [title]="'student number'"></wj-flex-chart-axis>
    <wj-flex-chart-axis [wjProperty]="'axisY'"
                        [title]="'student accumalated points'"></wj-flex-chart-axis>
    <wj-flex-chart-series [binding]="'yield'" [name]="'raw score'"
                          [symbolSize]="6"></wj-flex-chart-series>
</wj-flex-chart>
