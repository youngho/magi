<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                    Authority View
                </h1>

                <table class="table">
                    <tr>
                        <th>
                            USER_NM
                        </th>
                        <th>
                            AUTHORITY_NM
                        </th>
                    </tr>
                    <tr *ngFor="let authority of authoritys">
                        <td>{{authority.user_nm}}</td>
                        <td>{{authority.authority_nm}}</td>
                    </tr>
                </table>

                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <label class="col-lg-2 control-label">USER_NM</label>
                            <div class="col-lg-3"><input type="text" placeholder="Enter User Name" class="form-control" name="user_nm" value="{{authority.user_nm}}"></div>
                            <label class="col-lg-2 control-label">AUTHORITY_NM</label>
                            <div class="col-lg-3"><input type="text" placeholder="Enter Authority Name" class="form-control" name="authority_nm" value="{{authority.authority_nm}}"></div>
                            <div class="col-lg-2">
                                <button (click)="onSave()" class="btn btn-sm btn-primary pull-right m-t-n-xs"><strong>저장</strong></button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
